<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt Home</title>


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/DDS3.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/visually-hidden.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!--need to set hover animation for links!!!!! -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="header__menu">
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">Место</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">Каталог</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">Оставить заявку</a>
                    </li>
                </ul>
                <a href="" class="header__logo">
                    <img src="/img/header-logo.svg" alt="Alt Home - сайт с домами для аренды" class="header__logo-img" width="97" height="30">
                </a>
                <ul class="header__user-nav">
                    <li class="header__user-search">
                        <a href=""><img src="/img/header-search.svg" alt="Поиск по сайту" width="16" height="16"></a>
                    </li>
                    <li class="header__user-login">
                        <a href="" class="header__user-link">Вход</a>&nbsp;
                        <span>или</span>&nbsp;
                        <a href="" class="header__user-link">регистрация</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="container">
                <div class="intro__content">
                    <h1>Загородные дома в аренду</h1>
                    <p class="intro__suptitle">Санкт-Петербург</p>
                    <p class="intro__subtitle">Отдохните от суеты мегаполиса в уютном тёплом доме в окружении экологически чистых лесов, рек и озёр</p>
                    <button class="button">Арендовать дом</button>
                    <ul class="intro__social-list">
                        <li class="intro__social-item">
                            <a href="" class="intro__social-link"></a>
                        </li>
                        <li class="intro__social-item">
                            <a href="" class="intro__social-link"></a>
                        </li>
                        <li class="intro__social-item">
                            <a href="" class="intro__social-link"></a>
                        </li>
                    </ul>
                </div>
                <div class="intro__slider">
                    <ul class="intro__slider-list">
                        <li class="intro__slider-item"><img src="/img/intro-slider-img.jpg" alt="" class="intro__slider-img" width="795" height="496"></li>
                    </ul>
                    <div class="intro__slider-controls">
                        <button class="intro__slider-btn" aria-label="Previous slide"></button>
                        <button class="intro__slider-btn" aria-label="Next slide"></button>
                        <p class="intro__slider-number">1/8</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
